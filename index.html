<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo -->
    <header>
        <img src="img/Logo.png" alt="logo boolean">
        <h1>Toboolist</h1>
    </header>
    <!--/ Logo -->
    <!-- Main section -->
    <main>
        <!-- Content container -->
        <div class="container">
            <!-- "ADD" Section -->
            <section id="add">
                <span id="add-task"> Add task</span>
                <span id="add-section"> Add section</span>
                <!-- /"ADD" Section -->
            </section>
            <!-- New tasks -->
            <section>
                <span>&#9660;</span>
                <h3>New Tasks</h3>
                <br>
                <span class="checkmark">&#10003;</span>
                <span>Quarterly Newsletter</span>
                <span class="editorial">Editorial</span>
            </section>
            <!-- /New tasks -->
            <!-- Today -->
            <section>
                <span>&#9660;</span>
                <h3>Today</h3>
                <br>
                <span class="checkmark">&#10003;</span>
                <span>Recruiting blog post</span>
                <span class="editorial">Editorial</span>
                <br>
                <span class="checkmark">&#10003;</span>
                <span>Mobile app launch</span>
                <span class="q1-goals">Q1 Goals</span>
                <br>
                <span class="crossmark">&#10007;</span>
                <span>Interview John H.</span>
                <span class="recruiting">Recruiting</span>
                <br>
                <span class="checkmark">&#10003;</span>
                <span>Summit update to mobile storefronts</span>
                <span class="mobile">Mobile</span>



            </section>

            <section>

            </section>
            <!-- / Today -->
        </div>
        <!-- / Content container -->
    </main>
    <!-- /Main section -->
</body>
</html>
